            <li><a href="galeria.html">Imágenes de Animales</a></li>

    <!-- Galería de Imágenes -->
    <div class="form-container">
        <h2>Galería de Animales</h2>
        <div class="animal-gallery">
            <img src="https://cdn.www.gob.pe/uploads/document/file/43054/standard_MASCOTAS_4.jpg" alt="Animal 1">
            <img src="https://cdn.www.gob.pe/uploads/document/file/6867167/1012246-perroton-2.jpg" alt="Animal 2">

        <div class="form-container">
            <h3>Sube una imagen de un animal perdido o en adopción</h3>
            <form>
                <label for="imagen">Seleccionar imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>
                <button type="submit" class="btn">Subir Imagen</button>
            </form>
        </div>
    </section>
