<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Patitas en Acción</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Registro de Usuario</h1>
        <p>Únete a nuestra comunidad para ayudar a los animalitos.</p>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="registro.html">Registro de Usuario</a></li>
            <li><a href="galeria.html">Imágenes de Animales</a></li>
        </ul>
    </nav>

    <!-- Contenedor para centrar -->
    <div class="form-container">
        <!-- Formulario de Registro -->
        <div class="form-container">
        <section>
            <h2>Crea tu cuenta</h2>
            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </section>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Patitas en Acción - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
